<body>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Simple Interest Calculator</h1>

                <form action="">

                    <div class="form-group">
                        <label for="principal" class="form-group">Principal</label>
                        <input type="text" class="form-control" id="principal">
                    </div>
                    <div class="form-group">
                        <label for="years" class="form-group">Years</label>
                        <input type="text" class="form-control" id="years">
                    </div>
                    <div class="form-group">
                        <label for="rate" class="form-group">Rate</label>
                        <input type="text" class="form-control" id="rate">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
                </form>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12">
                <h2 id="results">$</h2>
            </div>
        </div>
    </div>
    </div>


    <script>
        function calculate() {
            var p = 0;
            var n = 0;
            var r = 0;

            var SI = 0;

            p = parseInt(document.getElementById("principal").value);
            n = parseInt(document.getElementById("years").value);
            r = parseInt(document.getElementById("rate").value);


            SI = (p*n*r)/100;
            
            document.getElementById("results").innerHTML = SI;
        }
        
    </script>
